<!DOCTYPE html>

<body>
<h1>OPEN CONSOLE </h1>
   <script>
      const fibonacci = n => {
         const fibonacciarray = [0, 1];

         for (var i = 2; i <= n; i++) {
            fibonacciarray.push(fibonacciarray[i - 2] + fibonacciarray[i - 1]);
         }
         return fibonacciarray;
      }
      console.log(fibonacci(14));

   </script>
</body>
</html>
