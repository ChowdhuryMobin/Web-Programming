<!DOCTYPE html>
<html lang="en">

<head>
   <title>Question #4</title>
</head>

<body>
   <h1>OPEN CONSOLE </h1>
   <script>
      var arr1 = [3, 'a', 'a', 'a', 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
      var frequent = 1;
      var n = 0;
      var item;
      for (var i = 0; i < arr1.length; i++) {
         for (var j = i; j < arr1.length; j++) {
            if (arr1[i] == arr1[j])
               n++;
            if (frequent < n) {
               frequent = n;
               item = arr1[i];
            }
         }
         n = 0;
      }
      console.log(item + " ( " + frequent + " times ) ");
   </script>
</body>

</html>
